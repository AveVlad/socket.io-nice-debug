<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Realtime log</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="row">
    <div class="col-xs-6">
        <h2>Realtime log</h2>
    </div>
    <div class="col-xs-6" style="text-align: right;padding-top: 20px;">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default active">
                <input type="radio" value="1" name="optionsUpdate" id="option1" autocomplete="off" checked> On
            </label>
            <label class="btn btn-default">
                <input type="radio" value="0" name="optionsUpdate" id="option2" autocomplete="off"> Off
            </label>
        </div>

        <button class="btn btn-default reboot">Reboot</button>
    </div>
</div>
<br/>
<pre></pre>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
